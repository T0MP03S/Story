      <style>
            body {
              background-color:#000044;
              color:#fff;
              text-align:center;
            }
      </style>
 
 <script type="text/javascript">
                var msg  = document.title ="T0MP03S";
                var speed = 180;
                var endChar = " ";
                var pos = 0;

                function moveTitle()
                {
                     var ml = msg.length;

                    title = msg.substr(pos,ml) + endChar + msg.substr(0,pos);
                  document.title = title;

                  pos++;
                  if (pos > ml) pos=0;
                  window.setTimeout("moveTitle()",speed);
                }

                moveTitle();



            </script>
